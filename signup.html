<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-md-block d-none">
                <img style="height: 90vh; margin-top: 20px;"  class="img-fluid" src="./assets/img/gallery/gallery-1.jpg" alt="">
            </div>

            <div class="col-md-6">
                <h2 class="my-3" >Sign Up </h2>
                    <form id="signupform" enctype="multipart/form-data">
                        <div class="my-3">
                            <label for="" class="form-label">FirstName</label>
                            <input name="first_name" type="text" class="form-control">
                        </div>

                        <div class="my-2">
                            <label for="" class="form-label">LastName</label>
                            <input name="last_name" type="text" class="form-control">
                        </div>

                        <div class="my-2">
                            <label for="" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control">
                        </div>
                        <div class="my-2">
                            <label for="" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control">
                        </div>

                        <div class="my-3">
                            <label for="" class="form-label">Upload Profile</label>
                            <input name="profile" type="file">
                        </div>
                        
                        

                        <button class="btn btn-dark">SUBMIT</button>
                    </form>

                  

                <p class="my-3" >Already have an account? <a href="./login.html">Login Here</a></p>

            </div>
        </div>
    </div>

    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
